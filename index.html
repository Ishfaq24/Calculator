<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* CSS Styling (same as before) */
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .calculator { background: #2c3e50; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); width: 400px; padding: 20px; }
        .display { background: #34495e; border-radius: 10px; padding: 15px; margin-bottom: 20px; text-align: right; }
        .display input { width: 100%; border: none; background: transparent; color: #ecf0f1; font-size: 2em; text-align: right; outline: none; }
        .history { background: #34495e; border-radius: 10px; padding: 10px; margin-bottom: 20px; color: #ecf0f1; font-size: 1.2em; height: 50px; overflow-y: auto; }
        .buttons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        button { background: #34495e; border: none; border-radius: 10px; color: #ecf0f1; font-size: 1.2em; padding: 15px; cursor: pointer; transition: background 0.3s, transform 0.1s; }
        button:hover { background: #3b4a5e; }
        button:active { transform: scale(0.95); }
        .operator { background: #e67e22; }
        .scientific { background: #3498db; }
        .zero { grid-column: span 2; }
        .mode-toggle { background: #27ae60; grid-column: span 2; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="history" id="history"></div>
        <div class="buttons">
            <button class="operator" data-value="C">C</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="/">/</button>
            <button class="operator" data-value="*">*</button>
            <button class="scientific" data-value="sqrt">√</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="-">-</button>
            <button class="scientific" data-value="^">^</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="+">+</button>
            <button class="scientific" data-value="sin">sin</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="=">=</button>
            <button class="scientific" data-value="cos">cos</button>
            <button data-value="0" class="zero">0</button>
            <button data-value=".">.</button>
            <button class="scientific" data-value="tan">tan</button>
            <button class="scientific mode-toggle" id="toggleMode">Degrees</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('result');
        const history = document.getElementById('history');
        const buttons = document.querySelectorAll('.buttons button');
        const modeToggle = document.getElementById('toggleMode');

        let currentInput = '';
        let operator = null;
        let firstOperand = null;
        let historyLog = '';
        let isDegreeMode = true;

        // Toggle between degrees and radians
        modeToggle.addEventListener('click', () => {
            isDegreeMode = !isDegreeMode;
            modeToggle.textContent = isDegreeMode ? 'Degrees' : 'Radians';
        });

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');
                handleInput(value);
            });
        });

        function handleInput(value) {
            if (value === 'C') {
                clearAll();
            } else if (value === 'DEL') {
                deleteLastChar();
            } else if (value === '=') {
                calculateResult();
            } else if (['+', '-', '*', '/', '^'].includes(value)) {
                handleOperator(value);
            } else if (['sqrt', 'sin', 'cos', 'tan'].includes(value)) {
                handleScientific(value);
            } else {
                appendInput(value);
            }
            updateDisplay();
        }

        function clearAll() {
            currentInput = '';
            operator = null;
            firstOperand = null;
            historyLog = '';
            history.innerHTML = '';
        }

        function deleteLastChar() {
            currentInput = currentInput.slice(0, -1);
        }

        function appendInput(value) {
            currentInput += value;
        }

        function handleOperator(op) {
            if (currentInput === '' && firstOperand !== null) {
                operator = op; // Allow changing the operator
                return;
            }
            if (currentInput !== '') {
                if (firstOperand === null) {
                    firstOperand = parseFloat(currentInput);
                } else if (operator) {
                    firstOperand = calculate(firstOperand, parseFloat(currentInput), operator);
                }
                operator = op;
                currentInput = '';
            }
        }

        function calculateResult() {
            if (operator && firstOperand !== null && currentInput !== '') {
                const secondOperand = parseFloat(currentInput);
                const result = calculate(firstOperand, secondOperand, operator);
                logHistory(`${firstOperand} ${operator} ${secondOperand}`, result);
                currentInput = result.toString();
                operator = null;
                firstOperand = null;
            }
        }

        function handleScientific(func) {
            if (currentInput === '') return;
            const num = parseFloat(currentInput);
            let angle = isDegreeMode ? num * Math.PI / 180 : num;
            let result;

            switch (func) {
                case 'sqrt':
                    if (num < 0) {
                        result = 'Error: √(Negative)';
                        break;
                    }
                    result = roundResult(Math.sqrt(num));
                    break;
                case 'sin':
                    result = roundResult(Math.sin(angle));
                    break;
                case 'cos':
                    result = roundResult(Math.cos(angle));
                    break;
                case 'tan':
                    if (isDegreeMode && (num % 180 === 90 || num % 180 === -90)) {
                        result = 'Undefined';
                    } else if (!isDegreeMode && (angle % (Math.PI / 2) === 0 && angle % Math.PI !== 0)) {
                        result = 'Undefined';
                    } else {
                        result = roundResult(Math.tan(angle));
                    }
                    break;
                default:
                    result = num;
            }

            logHistory(`${func}(${num}${isDegreeMode ? '°' : ''})`, result);
            currentInput = result.toString();
            operator = null;
            firstOperand = null;
        }

        function calculate(a, b, op) {
            let result;
            switch (op) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = b !== 0 ? a / b : 'Error: Div/0'; break;
                case '^': result = Math.pow(a, b); break;
                default: result = b;
            }
            return typeof result === 'number' ? roundResult(result) : result;
        }

        function roundResult(value) {
            return Math.round(value * 1e10) / 1e10; // Round to 10 decimal places
        }

        function logHistory(operation, result) {
            const entry = document.createElement('div');
            entry.textContent = `${operation} = ${result}`;
            if (result.toString().includes('Error') || result === 'Undefined') {
                entry.classList.add('error');
            }
            history.appendChild(entry);
            history.scrollTop = history.scrollHeight;
        }

        function updateDisplay() {
            display.value = currentInput || '0';
        }
    </script>
</body>
</html>
